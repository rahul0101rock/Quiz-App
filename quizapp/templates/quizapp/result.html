{% extends "base.html" %}

{% block title%}
Result
{% endblock %}
{% block nav %}
<div class="collapse navbar-collapse" id="navdata">
    <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
    </ul>
</div>
{% endblock %}
{% block content%}
<br>
<h1 class="center">Result</h1>
<br>
<div class="row">
    <div class="col-xs-12">
        <h3 class="center">
            Your Score is: {{ score }} / {{ total }}
        </h3>
    </div>
</div>
<br>
<div class="row">
  <div class="col-xs-12">
    <h3 class="center"
    {% if eff < 50.0 %} style="color:red"
    {% else %} style="color:green"
    {% endif %}
    >
      Your Efficiency is: {{ eff }} %
    </h3>
  </div>
</div>
{% endblock%}
